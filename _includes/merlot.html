<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="{{site.baseurl}}/themes/{{site.theme}}/stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="{{site.baseurl}}/themes/{{site.theme}}/stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="{{site.baseurl}}/themes/{{site.theme}}/stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="{{site.baseurl}}/themes/{{site.theme}}/javascripts/modernizr.js"></script>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/themes/{{site.theme}}/javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>{{site.title}}</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/{{site.username}}/{{site.baseurl}}/tree/gh-pages">Fork Me on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1><a href="{{site.baseurl}}/">{{site.title}}</a></h1>
            <h2>{{site.description}}</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

   <!--    <section id="downloads">
        <span class="inner">
          <a href="https://github.com/cameronmcefee/headsmart/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/cameronmcefee/headsmart/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section> -->

      <span class="banner-fix"></span>

      <section id="main_content">
        <h1>{{page.title}}</h1>
{{content}}
      </section>

      <section id="comments">
        {% if page.comments %}
          {% include comments.ext %}
        {% endif %}
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/{{site.username}}">{{site.username}}</a> can be found on <a href="https://github.com/{{site.username}}/{{site.baseurl}}/tree/gh-pages">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> Theme by <a href="https://github.com/cameronmcefee/headsmart/tree/gh-pages">headsmart</a></p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
